# Application
spring.application.name=shodh-code-platform
server.port=8080

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/shodh}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:shodh}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:shodh123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-exec-

# Judge Configuration
judge.docker.image=shodh-code-judge:latest
judge.temp.directory=/tmp/submissions
judge.default.timeout.seconds=5
judge.default.memory.mb=128
judge.default.cpus=0.5

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://frontend:3000

# Logging
logging.level.root=INFO
logging.level.com.shodh.code=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n